<h1>Angular Problem</h1>
<p *ngIf="hobbyDel">Hobby was deleted!</p>
<p [ngClass]="{moreThan: hobbies.length > 3}" class="counter">Hobbies: {{hobbies.length}}</p>
<ul>
  <app-hobby
    *ngFor="let hobby of hobbies;let i = index"
    [hobbyName]="hobby"
    (hobbyRemoved)="onHobbyRemoved($event)"></app-hobby>
</ul>
<input type="text" [(ngModel)]="newHobby">
<button (click)="addHobby()">Add hobby</button>
<p>{{newHobby}}</p>
